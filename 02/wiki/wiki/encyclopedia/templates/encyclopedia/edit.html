{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form action="{{ title }}" method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.text }}<br>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>

{% endblock %}
